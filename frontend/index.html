<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css" media="screen" />


    <title>Formulário</title>
</head>
<body>
<div id="form-main">
    <div id="form-div">
        <form class="form" form id="contact" method="post">

            <p class="name">
                <input id="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Nome" id="name" />
            </p>

            <p class="text">
                <textarea id="mensagem" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comentário"></textarea>
            </p>


            <div class="submit">
                <button type="button" value="SEND" id="btn_salvar">Enviar</button>
                <div class="ease"></div>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js.js"> </script>
</body>

</html>
